<form >

  <fieldset class="felasznalo">
    <legend> Személyes adatok: </legend>

 </fieldset>   
 <fieldset>

  <textarea name="szoveg" id="szoveg" rows="4" cols="30"></textarea>   
 </fieldset>  
 <button onclick="sendPost()" id="submit" type="submit" value="submit">Add</button>
